# General
general:
  ## batch size
  batch_size: 24
  ## epochs
  epochs: 100
  ## start epoch
  start_epoch: 0
  ## test and save term (If XX_epoch is -1, XX does not work.)
  save_epoch: 1
  ## seed value
  seed: 71
  ## reproducibility
  reproducibility: False
  ## use cuda
  device: cuda

# Dataset
## each dataset setting
dataset:
  ## dataset name: [s3dis]
  name: s3dis
  # training:block, test:scene
  mode: block
  ## dataset dir path
  root: ???
  s3dis:
    num_classes: 13
    # select training and test data
    areas:
      train: [1,2,3,4,6]
      test: [5]
  ## number of points in a block
  num_points: 4096
  ## memory saving (for s3dis_block)
  memory_saving: True

# Dataset Loader
loader:
  ## loader cpu
  nworkers: 8

# Network settings
model:
  ## model name: [pointnet2asis]
  name: pointnet2asis
  ## features size other than xyz
  ins_channel: 5

# Optimizer settings
optimizer:
  ## optimizer name [adam]
  name: adam
  ## init learning rate
  lr: 0.001
  ## SGD
  ### momentum
  # momentum: 0.9

# Scheduler
scheduler:
  # for iterations
  epoch_size: 20
  decay_rate: 0.5

# Loss function setting
criterion:
  discriminative:
    delta_d: 1.5
    delta_v: 0.5
    var: 1.0
    dist: 1.0
    reg: 0.001

writer:
  name: tensorboardX
  project: ASIS

